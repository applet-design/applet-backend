server:
  port: 4252

spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/applet?serverTimezone=GMT%2B8
  redis:
    host: localhost
    port: 6379

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: icu.shishc.applet.entity
  configuration:
    map-underscore-to-camel-case: true

jwt:
  secret: temp-secret-key

